    // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ù…Ø­ØµÙˆÙ„ Ø§Ø² JSON
    async function loadProductData() {

    function showNotFound() {

    function renderImages() {

    function renderDetails() {

    // ØªÙ†Ø¸ÛŒÙ… Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§
    function setupEventListeners() {
      // Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§ÛŒ Ú©Ø±ÙˆØ³Ù„
      document.getElementById('carousel-next').addEventListener('click', nextSlide);
      document.getElementById('carousel-prev').addEventListener('click', prevSlide);

      document.getElementById('lightbox-close').addEventListener('click', closeLightbox);

      document.getElementById('lightbox').addEventListener('click', function(e) {

      // Ø±ÙˆÛŒØ¯Ø§Ø¯ Ø§ÙØ²ÙˆØ¯Ù† Ø¨Ù‡ Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯
      document.getElementById('add-to-cart').addEventListener('click', addToCart);

      document.addEventListener('keydown', function(e) {

        }
      });
    }

    // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ú©Ø±ÙˆØ³Ù„
    function updateCarousel() {
      if (!productData || !productData.media || productData.media.length === 0) return;
      
      const carouselInner = document.getElementById('carousel-inner');
      carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // Ø§Ø³Ù„Ø§ÛŒØ¯ Ø¨Ø¹Ø¯ÛŒ (Ø¨Ù‡ Ø³Ù…Øª Ø±Ø§Ø³Øª Ø¯Ø± RTL)
    function nextSlide() {
      if (!productData || !productData.media || productData.media.length <= 1) return;
      
      currentSlide = (currentSlide + 1) % productData.media.length;
      updateCarousel();
    }

    // Ø§Ø³Ù„Ø§ÛŒØ¯ Ù‚Ø¨Ù„ÛŒ (Ø¨Ù‡ Ø³Ù…Øª Ú†Ù¾ Ø¯Ø± RTL)
    function prevSlide() {
      if (!productData || !productData.media || productData.media.length <= 1) return;
      
      currentSlide = (currentSlide - 1 + productData.media.length) % productData.media.length;
      updateCarousel();
    }

    // Ø¨Ø§Ø² Ú©Ø±Ø¯Ù† Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³
    function openLightbox(index) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxCounter = document.getElementById('lightbox-counter');
      
      lightboxIndex = index;

    // Ø¨Ø³ØªÙ† Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³
    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');

    // Ù¾ÛŒÙ…Ø§ÛŒØ´ Ø¯Ø± Ù„Ø§ÛŒØªâ€ŒØ¨Ø§Ú©Ø³
    function navigateLightbox(direction) {
      if (!productData || !productData.media || productData.media.length <= 1) return;
      
      if (direction === 'next') {
        lightboxIndex = (lightboxIndex + 1) % productData.media.length;
      } else {
        lightboxIndex = (lightboxIndex - 1 + productData.media.length) % productData.media.length;
      }
      
      const lightboxImage = document.getElementById('lightbox-image');
      const lightboxCounter = document.getElementById('lightbox-counter');

      lightboxCounter.textContent = `${lightboxIndex + 1} / ${productData.media.length}`;
    }

    // Ø§ÙØ²ÙˆØ¯Ù† Ø¨Ù‡ Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯
    function addToCart() {

        message: 'Ù…Ø­ØµÙˆÙ„ Ø¨Ø§ Ù…ÙˆÙÙ‚ÛŒØª Ø¨Ù‡ Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯ Ø§Ø¶Ø§ÙÙ‡ Ø´Ø¯',

    // Ù†Ù…Ø§ÛŒØ´ Ù†ÙˆØªÛŒÙÛŒÚ©ÛŒØ´Ù†
    function showToast({ title, message, type = 'success', duration = 3000 }) {

      toast.className = `toast toast-${type}`;

      // Ø­Ø°Ù ØªÙˆØ³Øªâ€ŒÙ‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ Ù¾Ø³ Ø§Ø² Ù†Ù…Ø§ÛŒØ´ ØªÙˆØ³Øª Ø¬Ø¯ÛŒØ¯
      if (timeoutId) {

      // Ø­Ø°Ù ØªÙˆØ³Øª Ù¾Ø³ Ø§Ø² Ù…Ø¯Øª Ø²Ù…Ø§Ù† Ù…Ø´Ø®Øµ
      timeoutId = setTimeout(() => {

    }
